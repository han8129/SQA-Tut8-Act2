<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order System</title>
</head>
<body>
<h1>Pizza Order System</h1>
<form action="/confirmOrder" method="post">
    <label for="sizeSelect">Select Size:</label>
    <select id="sizeSelect" name="size" onchange="updateToppingOptions()">
        <option value="0">Small</option>
        <option value="1">Medium</option>
        <option value="2">Large</option>
    </select>
    <br>
    <label for="toppingSelect">Select Topping:</label>
    <select id="toppingSelect" name="topping">
        <!-- Topping options will be dynamically populated -->
    </select>
    <br>
    <button type="submit">Confirm Order</button>
</form>
<div id="orderSummary"></div>

<script>
    function updateToppingOptions() {
        const selectedSize = document.getElementById("sizeSelect").value;
        const toppingSelect = document.getElementById("toppingSelect");

        // Clear existing options
        toppingSelect.innerHTML = "";

        // Add new topping options based on selected size
        if (selectedSize === "0") {
            addToppingOption("0", "None");
            addToppingOption("1", "Pepperoni");
        } else if (selectedSize === "1") {
            addToppingOption("0", "None");
            addToppingOption("1", "Pepperoni");
            addToppingOption("2", "Mushroom");
        } else if (selectedSize === "2") {
            addToppingOption("0", "None");
            addToppingOption("1", "Pepperoni");
            addToppingOption("2", "Mushroom");
            addToppingOption("3", "Seafood");
        }
    }

    function addToppingOption(value, text) {
        const option = document.createElement("option");
        option.value = value;
        option.text = text;
        document.getElementById("toppingSelect").appendChild(option);
    }
</script>
</body>
</html>
